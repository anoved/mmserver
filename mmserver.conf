/*

 This is a sample configuration file for mmserver

 It's subject to be changed between releases without
 prior notification.

 You may find your device.id by connecting to mmserver
 and copy your id from the error message.

*/

server:
{
	/* debug */
	debug: true;

	/* listen port */
	port: 9099;
};

device:
{
	/* restrict access to only this device id */
	/*
	id: [
		"90a8d8fa8f8df......"
	];
	*/

	/* password protect service */
	password: "";
};

keyboard:
{
	/* current keyboard layout */
	layout: "iso-8859-1";

	/* hotkeys */
	hotkeys: {
		key1: {
			name: "Terminal";
			command: "gnome-terminal";
		};
		key2: {
			name: "Lock";
			command: "gnome-screensaver-command --lock";
		};
		key3: {
			name: "";
			command: "";
		};
		key4: {
			name: "";
			command: "";
		};
	};
};

mouse:
{
	/* apply some smooth mouse acceleration */
	accelerate: false;

	/* hotkeys */
	hotkeys: {
		key1: {
			command: "";
		};
		key2: {
			command: "";
		};
	};
};
